{% extends 'base.html' %}
{% block content %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center; /* 子要素（入力欄・ボタン）を中央に */
        margin-top: 100px;
      }
    
      form div {
        margin-bottom: 80px;
        width: 100%;
        max-width: 700px; /* 入力欄の幅を制限 */
      }
    label {
        display: block;
        font-size: 60px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"]{
      font-size: 60px;
      height: 100px;
    }
    input[type="submit"] {
        font-size: 60px !important;
        padding: 10px 30px !important;
        {% comment %} background-color: #4CAF50;/* 緑っぽい */
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer; {% endcomment %}
      }
    
    {% comment %} button:hover {
        background-color: #45a049;
      } {% endcomment %}
  </style>  

<form method="POST">
    {% csrf_token %}
    <div>
        {{ form.username.label_tag }}<br>
        {{ form.username }}
    </div>
    <div>
        {{ form.email.label_tag }}<br>
        {{ form.email }}
    </div>
    <div>
        {{ form.password.label_tag }}<br>
        {{ form.password }}
    </div>
    <input type="submit" value="登録">
</form>
{% endblock  %}
