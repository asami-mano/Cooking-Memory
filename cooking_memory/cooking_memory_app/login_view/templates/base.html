<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'accounts:home' %}">ホーム</a>
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'accounts:user_logout_2' %}">ログアウト</a>
        {% comment %} <a class="navbar-brand" href="#" id="logout-link">ログアウト</a> {% endcomment %}
        {% else %}
        <a class="navbar-brand"href="{% url 'accounts:user_login_2' %}">ログイン</a>
        <a class="navbar-brand"href="{% url 'accounts:regist' %}">登録</a>
        {% endif %}
        <a class="navbar-brand" href="{% url 'accounts:user' %}">ユーザー画面</a>
    </nav>
    
    <style>
        .link {
            display: inline-block;        /* 横幅と高さを指定できる行内要素に */
            font-size: 40px;              /* 文字の大きさ */
            padding: 15px 30px;           /* 上下に15px、左右に30pxの余白 */
            color: #333;                  /* 文字の色（#333はダークグレー） */
            margin-top: 50px;             /* 上に50pxの余白（離す） */
          }
    </style>  
    
    <form id="logout-form" method="POST" action="{% url 'accounts:user_logout_2' %}">

    {% comment %} <div class="buttons">
        <form method="POST" action="{% url 'accounts:user_logout_2' %}">
            {% csrf_token %}
            <button type="submit">ログアウト</button>
        </form>
        <form method="POST" action="{% url 'accounts:user_delete' %}">
            {% csrf_token %}
            <button type="submit">削除</button>
        </form>
    </div> {% endcomment %}
    {% comment %} <div class="limk">
        <a href="{% url 'accounts:user_login_2' %}">ログイン画面へ戻る</a>
        <a href="{% url 'accounts:regist' %}">アカウント登録</a>
    </div> {% endcomment %}
    
        {% csrf_token %}
    </form>
    {% block content %}
    {% endblock %}
    <script>
        document.getElementById('logout-link').addEventListener('click', function(e){
            e.preventDefault();
            document.getElementById('logout-form').submit();
        })
    </script>
</body>
</html>
