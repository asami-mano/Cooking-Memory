{% block content %}
<style>
    form h1 {
        color: #F58220;
        font-size: 200px;
        font-weight: bold;
        font-family: fantasy;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center; /* 子要素（入力欄・ボタン）を中央に */
        margin-top: 5%;
    }
    
    form div {
        margin-bottom: 80px;
        width: 100%;
        max-width: 700px; /* 入力欄の幅を制限 */
    }
    label {
        display: block;
        font-size: 60px;
    }
    input[type="email"],
    input[type="password"]{
      font-size: 60px;
      height: 100px;
    }
    input[type="submit"] {
        font-size: 60px;
        padding: 10px 30px;
    }
    .regist-account {
        display: inline-block;        /* 横幅と高さを指定できる行内要素に */
        font-size: 40px;              /* 文字の大きさ */
        padding: 15px 30px;           /* 上下に15px、左右に30pxの余白 */
        color: #333;                  /* 文字の色（#333はダークグレー） */
        margin-top: 50px;             /* 上に50pxの余白（離す） */
      }
</style>  

<form method="POST">
    {% csrf_token %}

    <h1>くくめも</h1>

    <div>
        {{ form.email.label_tag }}<br>
        {{ form.email }}
        <p style="color: red; font-size: 2em;">{{ form.email.errors }}</p>
    </div>
    <div>
        {{ form.password.label_tag }}<br>
        {{ form.password }}
        <a style="color: red; font-size: 2em;">{{ form.password.errors }}</a>
        <a style="color: red; font-size: 2em;">{{ form.non_field_errors }}</a>
    </div>

    <input type="submit" value="ログイン">
    <a href="{% url 'accounts:regist' %}" class="regist-account">アカウント登録</a>

</form>
{% endblock  %}
