{% extends 'base.html' %}
{% block content %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center; /* 子要素（入力欄・ボタン）を中央に */
        margin-top: 100px;
    }
    
    form div {
        margin-bottom: 80px;
        width: 100%;
        max-width: 700px; /* 入力欄の幅を制限 */
    }
    label {
        display: block;
        font-size: 60px;
    }
    input[type="email"],
    input[type="password"]{
      font-size: 60px;
      height: 100px;
    }
    input[type="submit"] {
        font-size: 60px;
        padding: 10px 30px;
    }
    .regist-account {
        display: inline-block;        /* 横幅と高さを指定できる行内要素に */
        font-size: 40px;              /* 文字の大きさ */
        padding: 15px 30px;           /* 上下に15px、左右に30pxの余白 */
        color: #333;                  /* 文字の色（#333はダークグレー） */
        margin-top: 50px;             /* 上に50pxの余白（離す） */
      }
</style>  

<form method="POST">
    {% csrf_token %}
    <div>
        {{ form.username.label_tag }}<br>
        {{ form.username }}
    </div>
    <div>
        {{ form.password.label_tag }}<br>
        {{ form.password }}
    </div>
    <input type="submit" value="ログイン">
    <a href="{% url 'accounts:regist' %}" class="regist-account">アカウント登録</a>

</form>
{% endblock  %}
