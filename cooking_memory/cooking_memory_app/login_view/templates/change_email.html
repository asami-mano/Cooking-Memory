{% extends 'base.html' %}
{% block content %}
<style>
    .main-content {
        margin-top: 150px; /* ヘッダーの高さ分だけ空ける */
      }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: center; /* 子要素（入力欄・ボタン）を中央に */
        margin-top: 100px;
    }
    
    form div {
        margin-bottom: 80px;
        width: 100%;
        max-width: 700px; /* 入力欄の幅を制限 */
    }
    label {
        display: block;
        font-size: 60px;
    }
    input[type="email"]{
      font-size: 60px;
      height: 100px;
    }
    input[type="submit"] {
        font-size: 60px;
        padding: 10px 30px;
    }
</style>  

<div class="main-content">
    <form method="POST">
        {% csrf_token %}
        <div>
            {{ form.email.label_tag }}<br>
            {{ form.email }}
        </div>
        <div>
            {{ form.new_email.label_tag }}<br>
            {{ form.new_email }}
        </div>
        <input type="submit" value="変更">

    </form>
</div>

{% endblock  %}
